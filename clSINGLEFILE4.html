<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UBG++</title>
<style>
 body{font-family:Arial;background:#e9eef3;margin:0}
 header{background:#222;color:#fff;text-align:center;padding:25px}
 #searchBar{width:300px;padding:10px;border-radius:8px;border:none;margin-top:10px}
 nav{background:#333;color:#fff;display:flex;justify-content:center;gap:20px;padding:15px}
 nav button{background:#444;color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer}
 nav button:hover{background:#555}
 .games-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;padding:20px}
 .game-card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.2);text-align:center}
 .game-card button{margin-top:10px;padding:10px 15px;border:none;border-radius:8px;background:#333;color:#fff;cursor:pointer}
 .game-card button:hover{background:#555}
</style>
</head>
<body>
<header>
 <h1>UBG++</h1>
 <p>Games loaded directly from your GitHub repo</p>
 <input id="searchBar" onkeyup="searchGames()" placeholder="Search games...">
</header>
<nav>
 <button onclick="filterCategory('all')">All</button>
 <button onclick="filterCategory('arcade')">Arcade</button>
 <button onclick="filterCategory('action')">Action</button>
 <button onclick="filterCategory('sports')">Sports</button>
 <button onclick="filterCategory('misc')">Misc</button>
</nav>
<div class="games-container" id="gamesList"></div>
<script>
// Base raw GitHub file URL
const BASE = "https://raw.githubusercontent.com/goonerval/mygames/main/";

// Each game loads the RAW HTML file and writes it into about:blank
function openGameRaw(file){
    fetch(BASE + encodeURIComponent(file))
      .then(res => res.text())
      .then(html => {
        const w = window.open("about:blank");
        w.document.open();
        w.document.write(html);
        w.document.close();
      });
}

const games = [
 {name:"Temple Run 2", file:"temple run2.html", category:"arcade"},
 {name:"Soccer Random", file:"soccer random.html", category:"sports"},
 {name:"Roblox", file:"roblox.html", category:"action"},
 {name:"Retro Bowl", file:"retro bowl.html", category:"sports"},
 {name:"Neal.fun", file:"neal.fun.html", category:"misc"},
 {name:"Infinite Craft", file:"infinite craft.html", category:"misc"},
 {name:"Geometry Dash", file:"geometry dash.html", category:"arcade"},
 {name:"Eaglercraft", file:"eaglercraft.html", category:"arcade"}
];

function loadGames(list){
    const box=document.getElementById("gamesList");
    box.innerHTML="";
    list.forEach(g=>{
        box.innerHTML+=`<div class='game-card' data-category='${g.category}'><h3>${g.name}</h3><button onclick=\"openGameRaw('${g.file}')\">Play</button></div>`;
    });
}

function searchGames(){
 const t=document.getElementById('searchBar').value.toLowerCase();
 loadGames(games.filter(g=>g.name.toLowerCase().includes(t)));
}
function filterCategory(c){ if(c==='all') loadGames(games); else loadGames(games.filter(g=>g.category===c)); }
loadGames(games);
</script>
</body>
</html>
