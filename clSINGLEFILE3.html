<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UBG++</title>
<style>
 body{font-family:Arial;background:#e9eef3;margin:0}
 header{background:#222;color:#fff;text-align:center;padding:25px}
 #searchBar{width:300px;padding:10px;border-radius:8px;border:none;margin-top:10px}
 nav{background:#333;color:#fff;display:flex;justify-content:center;gap:20px;padding:15px}
 nav button{background:#444;color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer}
 nav button:hover{background:#555}
 .games-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;padding:20px}
 .game-card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.2);text-align:center}
 .game-card img{width:100%;height:150px;object-fit:cover;border-radius:10px}
 .game-card button{margin-top:10px;padding:10px 15px;border:none;border-radius:8px;background:#333;color:#fff;cursor:pointer}
 .game-card button:hover{background:#555}
</style>
</head>
<body>
<header>
 <h1>UBG++</h1>
 <p>All HTML5 games â€” loaded from about:blank</p>
 <input id="searchBar" onkeyup="searchGames()" placeholder="Search games...">
</header>
<nav>
 <button onclick="filterCategory('all')">All</button>
 <button onclick="filterCategory('arcade')">Arcade</button>
 <button onclick="filterCategory('action')">Action</button>
 <button onclick="filterCategory('puzzle')">Puzzle</button>

function loadGames(list){const box=document.getElementById("gamesList");box.innerHTML="";list.forEach(g=>{box.innerHTML+=`<div class='game-card' data-category='${g.category}'><img src='${g.icon}'><h3>${g.name}</h3><button onclick=\"openGame('${g.url}')\">Play</button></div>`});}
function openGame(url){const w=window.open('about:blank');w.location=url;}
function searchGames(){const t=document.getElementById('searchBar').value.toLowerCase();loadGames(games.filter(g=>g.name.toLowerCase().includes(t)));}
function filterCategory(c){if(c==='all')loadGames(games);else loadGames(games.filter(g=>g.category===c));}
loadGames(games);
</script>
