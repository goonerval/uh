<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UBG++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #17192b 0%, #231a3c 50%, #101820 100%);
      --card-bg: rgba(12, 16, 30, 0.85);
      --card-border: rgba(255, 255, 255, 0.06);
      --accent: #7aa8ff;
      --accent-soft: rgba(122, 168, 255, 0.18);
      --accent-strong: #9bc0ff;
      --text-main: #f7f7ff;
      --text-muted: #a6adcc;
      --danger: #ff5c7a;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
      --radius-lg: 18px;
      --radius-xl: 22px;
      --radius-pill: 999px;
      --transition-fast: 0.16s ease-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text-main);
      display: flex;
      overflow-x: hidden;
    }

    /* SIDEBAR LETTER NAV */

    .sidebar {
      position: fixed;
      inset-block: 0;
      inset-inline-start: 0;
      width: 80px;
      padding: 18px 10px;
      background: radial-gradient(circle at top, rgba(122, 168, 255, 0.4), transparent 55%)
        , rgba(6, 8, 18, 0.88);
      border-right: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(14px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      overflow-y: auto;
      z-index: 10;
      box-shadow: 8px 0 30px rgba(0, 0, 0, 0.5);
    }

    .sidebar-logo {
      width: 52px;
      height: 52px;
      border-radius: 20px;
      background: radial-gradient(circle at 0 0, #ff9af2, transparent 50%),
                  radial-gradient(circle at 100% 100%, #7aa8ff, transparent 50%),
                  #10152b;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.65);
    }

    .sidebar-logo span {
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .sidebar-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      opacity: 0.85;
      margin-bottom: 2px;
    }

    .sidebar-btn {
      width: 100%;
      border-radius: 13px;
      border: none;
      padding: 7px 0;
      font-size: 13px;
      font-weight: 700;
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.03);
      cursor: pointer;
      transition: transform var(--transition-fast), background var(--transition-fast),
                  box-shadow var(--transition-fast), color var(--transition-fast), opacity 0.2s;
    }

    .sidebar-btn:not(.empty):hover {
      background: var(--accent);
      color: #050713;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(27, 100, 255, 0.7);
    }

    .sidebar-btn.active {
      background: var(--accent-strong);
      color: #050713;
      box-shadow: 0 0 0 1px rgba(5, 7, 19, 0.7);
      transform: translateY(-1px);
    }

    .sidebar-btn.empty {
      opacity: 0.2;
      cursor: default;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* MAIN LAYOUT */

    .page {
      flex: 1;
      margin-left: 80px;
      padding: 22px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }
      .page {
        margin-left: 0;
        padding-inline: 16px;
      }
    }

    /* HEADER */

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title-main {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    .title-sub {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 440px;
    }

    .title-sub strong {
      color: var(--accent-strong);
      font-weight: 600;
    }

    /* SEARCH + STATS */

    .controls-row {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: stretch;
    }

    .search-wrapper {
      flex: 1 1 260px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: var(--radius-pill);
      background: rgba(12, 16, 30, 0.9);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .search-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(163, 177, 255, 0.8);
      position: relative;
    }

    .search-icon::after {
      content: "";
      position: absolute;
      width: 9px;
      height: 2px;
      border-radius: 999px;
      background: rgba(163, 177, 255, 0.8);
      top: 11px;
      left: 11px;
      transform: rotate(38deg);
      transform-origin: left center;
    }

    .search-input {
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-main);
      font-size: 14px;
      flex: 1;
    }

    .search-input::placeholder {
      color: rgba(150, 157, 200, 0.75);
    }

    .pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 7px 14px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--text-muted);
      background: rgba(6, 10, 24, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(122, 168, 255, 0.8);
    }

    .stats-pill {
      gap: 10px;
    }

    .stats-pill strong {
      color: var(--text-main);
      font-weight: 600;
    }

    /* CONTENT AREA */

    .content-card {
      margin-top: 6px;
      border-radius: var(--radius-xl);
      padding: 18px 18px 20px;
      background:
        radial-gradient(circle at 0 0, rgba(255, 163, 255, 0.16), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(122, 168, 255, 0.2), transparent 55%),
        var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      max-height: calc(100vh - 140px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .content-scroll {
      overflow-y: auto;
      padding-right: 6px;
      padding-bottom: 4px;
    }

    .content-scroll::-webkit-scrollbar {
      width: 8px;
    }

    .content-scroll::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
    }

    .section {
      margin-bottom: 18px;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 6px;
    }

    .section-title {
      font-size: 19px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .section-count {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 10px;
    }

    .game-card {
      border-radius: var(--radius-lg);
      padding: 10px 11px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: rgba(10, 14, 30, 0.86);
      color: var(--text-main);
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
                  border-color var(--transition-fast), background var(--transition-fast);
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(122, 168, 255, 0.2), transparent 55%);
      opacity: 0;
      transition: opacity var(--transition-fast);
      pointer-events: none;
    }

    .game-card:hover {
      transform: translateY(-3px) translateZ(0);
      box-shadow: 0 15px 30px rgba(5, 8, 24, 0.9);
      border-color: var(--accent-soft);
      background: rgba(15, 20, 40, 0.98);
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game-meta {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .tag-compact {
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .tag-compact.primary {
      border-color: rgba(122, 168, 255, 0.7);
      color: var(--accent-strong);
      background: rgba(122, 168, 255, 0.12);
    }

    .empty-state {
      text-align: center;
      padding: 32px 14px 10px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .empty-state strong {
      color: var(--accent);
      font-weight: 600;
    }

    .empty-state-sub {
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.8;
    }

    /* SMALL BADGE IN HEADER */

    .badge-link {
      font-size: 11px;
      color: var(--accent-strong);
      text-decoration: none;
      border-bottom: 1px dashed rgba(122, 168, 255, 0.6);
      padding-bottom: 1px;
    }

    .badge-link:hover {
      color: #c6ddff;
      border-bottom-style: solid;
    }
  </style>
</head>

      'Minceraft-I-NotMine_V6',
      'mortalkombat4',
      'polytrackbutnotflagged',
      'rocketknight2',
      'sandstone',
      'sdf',
      'snowbros',
      'superdromebugs',
      'vvvvvv',
      'wilywars'
    ];

    /* ========= HELPERS ========= */

    function prettifyName(raw) {
      let name = raw;

      // Strip extension
      if (name.includes(".")) {
        const idx = name.lastIndexOf(".");
        if (idx > 0) {
          name = name.slice(0, idx);
        }
      }

      // Drop leading "cl" prefix (case-insensitive) if present
      if (/^cl[0-9A-Za-z]/i.test(name)) {
        name = name.slice(2);
      }

      // Remove stray brackets / parentheses markers in the end like (1)
      name = name.replace(/\(\d+\)$/g, ""); 

      // Replace separators with space
      name = name
        .replace(/[_\-]+/g, " ")
        .replace(/\s+/g, " ")
        .trim();

      if (!name) return raw;

      // Split camel-ish segments: e.g., "supermario64ds" -> "supermario 64ds" (basic heuristic)
      name = name.replace(/([a-z])([A-Z])/g, "$1 $2");

      // Title case basic words
      name = name
        .split(" ")
        .map(word => {
          if (!word) return "";
          // Preserve obvious acronyms
          const upper = word.toUpperCase();
          const acronyms = ["FNF", "NBA", "FIFA", "GTA", "NFS", "BTD", "DS", "TD", "3D", "64"];
          if (acronyms.includes(upper)) return upper;
          return word[0].toUpperCase() + word.slice(1).toLowerCase();
        })
        .join(" ");

      return name;
    }

    function getGroupKey(label) {
      const first = label.trim()[0] || "#";
      if (/[0-9]/.test(first)) return "0-9";
      if (/[A-Za-z]/.test(first)) return first.toUpperCase();
      return "#";
    }

    /* ========= BUILD GAME LIST ========= */

    const games = files.map(f => {
      const label = prettifyName(f);
      return {
        id: f,
        label,
        group: getGroupKey(label)
      };
    }).sort((a, b) => a.label.localeCompare(b.label));

    const GROUP_ORDER = ["0-9"]
      .concat("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""))
      .concat(["#"]);

    const sidebarEl = document.getElementById("sidebar");
    const contentScrollEl = document.getElementById("contentScroll");
    const searchInputEl = document.getElementById("searchInput");
    const emptyStateEl = document.getElementById("emptyState");
    const statsPillEl = document.getElementById("statsPill");

    function updateStats(total, visible) {
      const extra =
        visible === total ? "" : ` • Showing ${visible.toLocaleString()}`;
      statsPillEl.querySelector("span:last-child").innerHTML =
        `<strong>${total.toLocaleString()}</strong> games loaded${extra}`;
    }

    function buildSidebar(groupsWithGames) {
      // Remove old buttons except logo + label
      const oldButtons = Array.from(
        sidebarEl.querySelectorAll(".sidebar-btn")
      );
      oldButtons.forEach(btn => btn.remove());

      GROUP_ORDER.forEach(groupKey => {
        const hasGames = !!groupsWithGames[groupKey]?.length;
        const btn = document.createElement("button");
        btn.className = "sidebar-btn" + (hasGames ? "" : " empty");
        btn.textContent = groupKey;
        if (hasGames) {
          btn.addEventListener("click", () => {
            const target = document.getElementById("section-" + CSS.escape(groupKey));
            if (target) {
              target.scrollIntoView({ behavior: "smooth", block: "start" });

              // Mark active
              sidebarEl
                .querySelectorAll(".sidebar-btn:not(.empty)")
                .forEach(b => b.classList.remove("active"));
              btn.classList.add("active");

              setTimeout(() => btn.classList.remove("active"), 600);
            }
          });
        }
        sidebarEl.appendChild(btn);
      });
    }

    function renderSections(filterText = "") {
      contentScrollEl.innerHTML = "";
      const term = filterText.trim().toLowerCase();

      const filtered = term
        ? games.filter(g => g.label.toLowerCase().includes(term))
        : games.slice();

      const groups = {};
      filtered.forEach(g => {
        if (!groups[g.group]) groups[g.group] = [];
        groups[g.group].push(g);
      });

      updateStats(games.length, filtered.length);

      emptyStateEl.style.display = filtered.length === 0 ? "block" : "none";
      contentScrollEl.style.display = filtered.length === 0 ? "none" : "block";

      buildSidebar(groups);

      GROUP_ORDER.forEach(groupKey => {
        const groupGames = groups[groupKey];
        if (!groupGames || groupGames.length === 0) return;

        const section = document.createElement("section");
        section.className = "section";
        section.id = "section-" + groupKey;

        const header = document.createElement("div");
        header.className = "section-header";

        const title = document.createElement("div");
        title.className = "section-title";
        title.textContent = groupKey;

        const count = document.createElement("div");
        count.className = "section-count";
        count.textContent = groupGames.length + " game" + (groupGames.length !== 1 ? "s" : "");

        header.appendChild(title);
        header.appendChild(count);

        const grid = document.createElement("div");
        grid.className = "games-grid";

        groupGames.forEach(game => {
          const card = document.createElement("button");
          card.className = "game-card";
          card.type = "button";
          card.dataset.file = game.id;

          const nameEl = document.createElement("div");
          nameEl.className = "game-name";
          nameEl.textContent = game.label;

          const meta = document.createElement("div");
          meta.className = "game-meta";

          const tagLeft = document.createElement("span");
          tagLeft.className = "tag-compact primary";
          tagLeft.textContent = game.group;

          const tagRight = document.createElement("span");
          tagRight.className = "tag-compact";
          tagRight.textContent = "Play";

          meta.appendChild(tagLeft);
          meta.appendChild(tagRight);

          card.appendChild(nameEl);
          card.appendChild(meta);

          grid.appendChild(card);
        });

        section.appendChild(header);
        section.appendChild(grid);
        contentScrollEl.appendChild(section);
      });
    }

    function normalizeFileName(name) {
      // If it already has an extension, leave it
      if (name.includes(".") && name.lastIndexOf(".") > 0) return name;
      return name + ".html";
    }

    function openGame(fileId) {
      const normalized = normalizeFileName(fileId);
      const encoded = encodeURIComponent(normalized);
      const url =
        "https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/" +
        encoded +
        "?t=" +
        Date.now();

      fetch(url)
        .then(r => r.text())
        .then(html => {
          const win = window.open("about:blank", "_blank");
          if (win) {
            win.document.open();
            win.document.write(html);
            win.document.close();
          } else {
            alert("Popup blocked. Please allow popups for this site to open games.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Could not load this game. It may be missing or blocked.");
        });
    }

    // Delegated click handling for all game cards
    contentScrollEl.addEventListener("click", e => {
      const card = e.target.closest(".game-card");
      if (!card) return;
      const fileId = card.dataset.file;
      if (fileId) {
        openGame(fileId);
      }
    });

    // Search handler
    searchInputEl.addEventListener("input", () => {
      renderSections(searchInputEl.value);
    });

    // Initial render
    renderSections();
  </script>
</body>
</html>
